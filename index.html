<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>

<body onload="startGame()">


<p>Use the buttons to control the square</p>
 <script src="js/app.js"></script>
 <button onmousedown="moveup()" onmouseup="stopMove()" ontouchstart= "move(dir)">UP</button>
<button onmousedown="movedown()" onmouseup="stopMove()" ontouchstart= "move(dir)">DOWN</button>
<button onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart= "move(dir)">LEFT</button>
<button onmousedown="moveright()" onmouseup="stopMove()" ontouchstart= "move(dir)">RIGHT</button>
</body>
</html>
